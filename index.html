<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-DO List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <body>
    <nav>
      <div>
        <p class="p-2 d-flex justify-content-center h1 text-5">To-Do List</p>
      </div>
    </nav>
    <!-- ................................................. -->
    <section id="input_section" class="my-5">
      <form id="task-form" class="d-flex justify-content-center container">
        <div class="form-group w-25">
          <input
            id="task-input"
            placeholder="Enter Your Task"
            type="text"
            class="form-control row"
          />
        </div>
        <button
          class="btn btn-primary bg-black"
          type="submit"
          onclick="buttonClick()"
        >
          Add
        </button>
      </form>
    </section>
    <!--.......................................................-->

    <section class="container my-5">
      <div class="row">
        <!-- To-Do List Section -->
        <div class="col-md-6">
          <div class="card glass-effect shadow-lg p-3 border-0">
            <div class="card-header bg-danger text-white text-center h5">
              To-Do List
            </div>
            <div class="card-body">
              <ul id="task-list-el" class="list-group"></ul>
            </div>
          </div>
        </div>
    
        <!-- Completed Task Section -->
        <div class="col-md-6">
          <div class="card glass-effect shadow-lg p-3 border-0">
            <div class="card-header bg-success text-white text-center h5">
              Completed Task
            </div>
            <div class="card-body">
              <ul id="taskcompleate" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    


    <!-- ------------------------------------------------------------------- -->
    <script src="./myscript.js"></script>
  </body>
</html>
